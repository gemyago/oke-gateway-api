dir: "{{.InterfaceDirRelative}}"
inpackage: true
filename: "mock_{{.InterfaceNameSnake}}.go"
mock-build-tags: "!release"
disable-version-string: true
packages:
  github.com/gemyago/oke-gateway-api/internal/app:
    interfaces:
      k8sClient:
      ociLoadBalancerClient:
      resourcesModel:
      gatewayModel:
      ociLoadBalancerModel:
      ociWorkRequestsClient:
  sigs.k8s.io/controller-runtime/pkg/client:
    interfaces:
      SubResourceWriter:
        config:
          inpackage: false
          outpkg: 'k8sapi'
          dir: 'internal/services/k8sapi'
          filename: "mock_subresource_writer.go"
          mockname: MockSubResourceWriter
  log/slog:
    interfaces:
      Handler:
        config:
          inpackage: false
          outpkg: 'diag'
          dir: 'internal/diag'
          filename: "mock_slog_handler.go"
          mockname: MockSlogHandler